version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: ai_course_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_video_course
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: ai_course_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_course_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_course_celery
    command: celery -A app.tasks.celery_tasks worker --loglevel=info
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_course_celery_beat
    command: celery -A app.tasks.celery_tasks beat --loglevel=info
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app

volumes:
  postgres_data:
  redis_data:
