# nginx/nginx.conf
# ─────────────────────────────────────────────────────────────────────────────
# Infrastructure load balancer (Nginx) for the AI Course Generator.
#
# WHY NGINX and not the Python loader_balancer for HTTP traffic?
#   The Python AdvancedLoadBalancer routes *AI provider API calls* inside the
#   app. Nginx handles routing HTTP traffic to FastAPI *pods/replicas*.
#   These are different layers:
#     Nginx     → HTTP load balancing  (client → API pods)
#     Python LB → AI provider routing  (API pod → OpenAI/Gemini/etc.)
# ─────────────────────────────────────────────────────────────────────────────

worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid       /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include      /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ── Logging ───────────────────────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time';
    access_log /var/log/nginx/access.log main;

    # ── Performance ───────────────────────────────────────────────────────────
    sendfile           on;
    tcp_nopush         on;
    tcp_nodelay        on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # ── Gzip ─────────────────────────────────────────────────────────────────
    gzip             on;
    gzip_vary        on;
    gzip_proxied     any;
    gzip_comp_level  6;
    gzip_types       text/plain text/css application/json
                     application/javascript text/xml
                     application/xml+rss text/javascript;

    # ── Nginx Rate Limiting (coarse; fine-grained is in FastAPI) ─────────────
    limit_req_zone  $binary_remote_addr zone=api_limit:10m  rate=100r/m;
    limit_req_zone  $binary_remote_addr zone=gen_limit:10m  rate=10r/m;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ── Upstream — FastAPI pods (scale by adding more server lines) ───────────
    upstream fastapi_backend {
        least_conn;                        # Least-connections strategy
        server api:8000 weight=1 max_fails=3 fail_timeout=30s;
        # Add replicas when scaling horizontally:
        # server api2:8000 weight=1 max_fails=3 fail_timeout=30s;
        # server api3:8000 weight=1 max_fails=3 fail_timeout=30s;

        keepalive 32;                      # Persistent connections to backends
    }

    # ── HTTP → HTTPS redirect ─────────────────────────────────────────────────
    server {
        listen 80;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # ── HTTPS Server ──────────────────────────────────────────────────────────
    server {
        listen 443 ssl http2;
        server_name yourdomain.com;

        ssl_certificate     /etc/ssl/certs/cert.pem;
        ssl_certificate_key /etc/ssl/private/key.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;

        # ── Security headers ─────────────────────────────────────────────────
        add_header X-Frame-Options           DENY;
        add_header X-Content-Type-Options    nosniff;
        add_header X-XSS-Protection          "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
        add_header Referrer-Policy           "strict-origin-when-cross-origin";

        # ── API proxy ────────────────────────────────────────────────────────
        location /api/ {
            limit_req  zone=api_limit burst=50 nodelay;
            limit_conn conn_limit 20;

            proxy_pass         http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade          $http_upgrade;
            proxy_set_header   Connection       "upgrade";
            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;
        }

        # ── Generation endpoints — stricter rate limit ────────────────────────
        location ~ ^/api/(generate-course|generate-video) {
            limit_req zone=gen_limit burst=5 nodelay;
            proxy_pass         http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_read_timeout 180s;
        }

        # ── Health check (no rate limit) ─────────────────────────────────────
        location /health {
            proxy_pass http://fastapi_backend;
            access_log off;
        }

        # ── Frontend static assets (if served from same origin) ──────────────
        location / {
            root   /usr/share/nginx/html;
            index  index.html;
            try_files $uri $uri/ /index.html;
            expires 1d;
            add_header Cache-Control "public, must-revalidate";
        }
    }
}